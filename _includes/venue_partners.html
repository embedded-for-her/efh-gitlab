<!-- Venue section -->
<section id="venue">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Venue Partners</h2>
      </div>
    </div>
    <div class="row text-center">
      {% for member in site.data.venue_partners %}
      <div class="col-md-4">
        <a href="{{member.web}}" target="_blank"><img class="img-responsive img-circle" src="{{site.baseurl}}img/venue/{{ member.pic }}" alt="{{member.name}}"></a>
        <ul class="list-inline social-buttons">
          <h4 class="service-heading" style="display:inline">{{ member.name }}</h4>
          {% for network in member.social %}
          <li>
            <a href="{{ network.url }}">
              <i class="fa fa-{{ network.title }}"></i>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}

    </div>
  </div>
</section>
